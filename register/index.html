<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>

    var token = false;

    $(document).ready(function(){
        // Get value from button click
        $("#RegisterBtn").click(function(){

            var email = $("#emailInput").val();
            var username = $("#usernameInput").val();
            //need to salt and hash password probably;
            var password = $("#passwordInput").val();
            var password2 = $("#passwordInput2").val();


            url = 'https://swe681project.com/account/register'
            $.ajax({
              url: url,
              type: "POST",
              data: {email:email, username:username, password:password, password2:password2},
              success: function(data) {

                  if(data['token'] == 'invalid login') {
                      alert(data['token']);
                  }

                  token = data['token'];

                  alert(token);
              },
              error: function (err){
                alert(err);
              }
          });
        

        });
    });
    </script>


  </head>
  <body>
    <h1>Register</h1>
      <input type="text" id="emailInput" value="email">
      <br>
      <input type="text" id="usernameInput" value="username">
      <br>
      <input type="text" id="passwordInput" value="password">
      <br>
      <input type="text" id="passwordInput2" value="password2">
      <br>
      <button type="button" id="RegisterBtn">Login</button>
  </body>
</html>
